<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
  </head>

  <body>
    <div class="dash">
      <div id="box">
        <h1 id="weather">
          AccuWeather | City- Pune, Maharashtra
          <span id="deg">30<sup>o</sup><sub>c</sub></span>
          <i class="fa-solid fa-cloud"></i>
        </h1>
        <div id="dropdown">
          <div class="flx">
            <div class="box1">
              <h4>Current weather</h4>
              <div class="flx1">
                <div class="flx1-child1">
                  <img
                    src="images/amcharts_weather_icons_1.0.0/animated/rainy-1.svg"
                  />
                </div>
                <div class="flx1-child2">
                  <h1>30</h1>
                  Real Feel
                </div>
              </div>
            </div>
            <div class="box2">
              <p>
                <span>RealFeel Shade</span>
                <span>29<sup style="font-size: 8px">o</sup></span>
              </p>
              <p><span>Air Quality</span> <span>Unhealthy</span></p>
              <p><span>Wind</span> <span>S 5km/h</span></p>
              <p><span>Wind Gusts</span> <span> 12 km/h</span></p>
            </div>
          </div>
          <div class="btm">
            <div>Clouds and Rainy</div>
            <div>
              More Details<span><i class="fa-solid fa-arrow-right"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
